<div class="dashboard-container">
  <h2>Dashboard</h2>
  
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon total">
          <mat-icon>assignment</mat-icon>
        </div>
        <div class="stat-details">
          <span class="stat-value">{{taskStats.total}}</span>
          <span class="stat-label">Total Tasks</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon completed">
          <mat-icon>check_circle</mat-icon>
        </div>
        <div class="stat-details">
          <span class="stat-value">{{taskStats.completed}}</span>
          <span class="stat-label">Completed</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon in-progress">
          <mat-icon>trending_up</mat-icon>
        </div>
        <div class="stat-details">
          <span class="stat-value">{{taskStats.inProgress}}</span>
          <span class="stat-label">In Progress</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-icon high-priority">
          <mat-icon>priority_high</mat-icon>
        </div>
        <div class="stat-details">
          <span class="stat-value">{{taskStats.highPriority}}</span>
          <span class="stat-label">High Priority</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card class="progress-card">
    <mat-card-header>
      <mat-card-title>Overall Progress</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-progress-bar mode="determinate" [value]="getCompletionPercentage()"></mat-progress-bar>
      <div class="progress-label">{{getCompletionPercentage() | number:'1.0-0'}}% Complete</div>
    </mat-card-content>
  </mat-card>
</div>
