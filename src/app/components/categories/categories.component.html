<div class="categories-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categories</mat-card-title>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="openCategoryDialog()">
        <mat-icon>add</mat-icon>
        New Category
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let category"> 
            <span [style.color]="category.color">{{category.name}}</span>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let category"> {{category.description}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button (click)="openCategoryDialog(category)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(category._id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
